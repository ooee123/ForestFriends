<!DOCTYPE html>
<html>
   <head>
      <link href="style.css" rel="stylesheet" type="text/css">
         
         <title> Forest Friends
         </title>
         </head>
   
   <body>
      <div style="padding: 20px; font-size: 100%;">
         <div id="canvas">
            <canvas height="480" width="960" id="main" style="z-index: 1; position: absolute; background-color:#fff6f6;"></canvas>
         </div>
         
         
         <div style="position:relative; top: 480px;" width="960">
            <br>
            <div id="upload">
               <input type="file" id="upload">
            </div>
            <div id="sample">
            <button type="button" id="newTextBoxSampleBoard">Sample Board</button>
            <button type="button" id="newTextBoxSampleText">Sample Text</button>
            </div>
            <br>
            <br>
            Height of Board: <input id="yCoord" type="number" placeholder="inches">
            Width of Board: <input id="xCoord" type="number" placeholder="inches">
            Height of Letter: <input id="fontSize" type="number" placeholder="inches"> <br>
               
            <br>
            <!--
             -->
            
            <button id="newTextBox" type="button">Add Text</button><br><br>
            <div id="textbox">
            </div>
            <br>
            
            Filename to Save As: <input id="inputFileNameToSaveAs">
            <button onclick="saveTextAsFile()">Save Text to File</button><br>
            <br>
         </div>
      </div>
      <script src="script.js"></script>
      <script src="sample.js"></script>
   </body>
</html>
